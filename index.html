<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="form-content">
        <figure class="form-img">
            <img alt="waterfall">
        </figure>
        <section class="sign-up">
            <form action="" class="signup">            
                <div class="form-input">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="Phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" minlength="10" max="12">
                    </div>
                    <div class="input">
                        <label for="passwrd">Password</label>
                        <input type="password" name="email" id="passwrd" required>
                    </div>
                    <div class="input">
                        <label for="passwrd-confirmation">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="passwrd-con" required>
                    </div>
                </div>
                <div class="form-footer">
                    <button class="btn">Create Account</button>                
                </div>
            </form>
            <div class="login-opt">
                <p>Already have an account? <a href="#">Login</a>            
            </div>
        </section>
        
    </div>
</body>
</html>
